<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jalool</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    :root {
      --orange: #ff6a00;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }

    body {
      background: linear-gradient(145deg, #1f1f1f, #2b2b2b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* الرأس */
    header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      padding: 12px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      z-index: 10;
    }

    .header-right, .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header button {
      border: none;
      border-radius: 10px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.1rem;
      color: #fff;
      background-color: #333;
      transition: background-color 0.3s;
    }

    header button:hover {
      background-color: #444;
    }

    /* الشعار */
    .logo {
      margin-top: 100px;
      text-align: center;
    }

    .logo h1 {
      font-size: 3.2rem;
      font-weight: bold;
      color: #fff;
    }

    .version {
      background-color: #444;
      color: #fff;
      border-radius: 8px;
      padding: 3px 8px;
      font-size: 0.8rem;
      margin-top: 8px;
      display: inline-block;
    }

    /* معلومات البحث */
    .search-info {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #ccc;
      margin: 20px 0 10px;
    }

    /* صندوق البحث */
    .search-box {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 600px;
      background-color: #2c2c2c;
      border-radius: 12px;
      height: 50px;
      padding: 0 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    .search-box button {
      border: none;
      background: none;
      color: #fff;
      cursor: pointer;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      transition: background-color 0.3s;
    }

    .search-box button:hover {
      background-color: #3a3a3a;
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      background: none;
      color: #fff;
      font-size: 1rem;
      padding: 0 10px;
    }

    .search-box input::placeholder {
      color: #aaa;
    }

    #clearBtn {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    #clearBtn.visible {
      opacity: 1;
      visibility: visible;
    }

    /* عداد السلع */
    .item-counter {
      text-align: center;
      margin-top: 15px;
    }

    .item-counter small {
      color: #b5b5b5;
    }

    .item-counter h6 {
      font-size: 1.3rem;
      color: #fff;
    }

    /* التذييل */
    .bottom-links {
      position: fixed;
      bottom: 15px;
      display: flex;
      gap: 25px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .bottom-links a {
      text-decoration: none;
      color: #bbb;
      transition: color 0.3s;
    }

    .bottom-links a:hover {
      color: var(--orange);
    }

    /* تحسين للشاشات الصغيرة */
    @media (max-width: 768px) {
      .logo h1 {
        font-size: 2.6rem;
      }
      header button {
        width: 38px;
        height: 38px;
      }
      .search-box {
        height: 48px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-right">
      <button title="الوضع الليلي"><i class="fa-solid fa-moon"></i></button>
    </div>
    <div class="header-left">
      <button title="القائمة"><i class="fa-solid fa-bars"></i></button>
    </div>
  </header>

  <div class="logo">
    <h1>Jalool</h1>
    <div class="version">v1.1.0</div>
  </div>

  <div class="search-info">
    <div class="location"><i class="fa-solid fa-location-dot"></i> المدية</div>
    <div id="updateTime"></div>
  </div>

  <div class="search-box">
    <button title="بحث"><i class="fa-solid fa-magnifying-glass"></i></button>
    <input id="searchInput" type="text" placeholder="ابحث عن سلعة أو منتج..." />
    <button id="clearBtn" title="حذف"><i class="fa-solid fa-xmark"></i></button>
    <button title="قائمة السلع"><i class="fa-solid fa-list"></i></button>
  </div>

  <div class="item-counter">
    <small>سلعة متاحة</small>
    <h6>132,801</h6>
  </div>

  <div class="bottom-links">
    <a href="#">من نحن</a>
    <a href="#">المزيد</a>
    <a href="#">قائمة السلع</a>
  </div>

  <script>
    // التاريخ
    const updateTime = document.getElementById("updateTime");
    const today = new Date();
    const formatted = today.toLocaleDateString("ar-DZ", {
      year: "numeric",
      month: "long",
      day: "numeric",
    });
    updateTime.innerHTML = `<i class="fa-solid fa-clock"></i> ${formatted}`;

    // زر الحذف
    const searchInput = document.getElementById("searchInput");
    const clearBtn = document.getElementById("clearBtn");
    searchInput.addEventListener("input", () => {
      if (searchInput.value.trim() !== "") {
        clearBtn.classList.add("visible");
      } else {
        clearBtn.classList.remove("visible");
      }
    });
    clearBtn.addEventListener("click", () => {
      searchInput.value = "";
      clearBtn.classList.remove("visible");
      searchInput.focus();
    });
  </script>
</body>
</html>
