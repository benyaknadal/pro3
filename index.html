<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jalool</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
  <style>
    :root {
      --orange: #ff6a00;
      --bg-dark: #2b2b2b;
      --bg-light: #333;
      --hover-bg: #3d3d3d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: linear-gradient(145deg, #1f1f1f, var(--bg-dark));
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* الرأس */
    header {
      position: absolute;
      top: 10px;
      right: 10px;
      left: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .left-buttons, .right-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    header button {
      border: none;
      border-radius: 10px;
      width: 45px;
      height: 40px;
      cursor: pointer;
      font-size: 1rem;
      color: #fff;
      background-color: var(--bg-light);
      transition: background-color 0.3s, color 0.3s;
    }

    header button:hover {
      background-color: var(--hover-bg);
      color: var(--orange);
    }

    #langBtn {
      width: auto;
      padding: 0 12px;
      font-size: 0.9rem;
    }

    /* معلومات فوق محرك البحث */
    .search-info {
      width: 90%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #d6d6d6;
      margin-bottom: 10px;
      opacity: 0.9;
      flex-wrap: wrap;
      text-align: center;
    }

    /* الشعار */
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      padding: 0 10px;
      text-align: center;
    }

    .logo h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
    }

    .version {
      background-color: #444;
      color: #fff;
      border-radius: 10px;
      padding: 4px 10px;
      font-size: 0.8rem;
      margin-top: 8px;
      opacity: 0.9;
    }

    /* مربع البحث */
    .search-box {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2c2c2c;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      height: 55px;
      padding: 0 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    .search-box:hover {
      background-color: #333;
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      background: none;
      color: #fff;
      font-size: 1rem;
      padding: 0 10px;
      min-width: 0;
    }

    .search-box input::placeholder {
      color: #aaa;
    }

    .search-box button {
      border: none;
      background-color: transparent;
      color: #fff;
      cursor: pointer;
      font-size: 1.1rem;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
      flex-shrink: 0;
    }

    .search-box button:hover {
      background-color: var(--hover-bg);
      color: var(--orange);
    }

    #clearBtn {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    #clearBtn.visible {
      opacity: 1;
      visibility: visible;
    }

    /* عداد السلع */
    .item-counter {
      text-align: center;
      margin-top: 15px;
    }

    .item-counter small {
      color: #b5b5b5;
    }

    .item-counter h6 {
      font-size: 1.2rem;
      color: #fff;
    }

    /* تذييل الصفحة */
    .bottom-links {
      position: absolute;
      bottom: 15px;
      display: flex;
      gap: 25px;
      font-size: 0.9rem;
      color: #ccc;
      flex-wrap: wrap;
      justify-content: center;
    }

    .bottom-links a {
      text-decoration: none;
      color: #bbb;
      transition: color 0.3s;
    }

    .bottom-links a:hover {
      color: var(--orange);
    }

    /* تحسين العرض على الشاشات الصغيرة */
    @media (max-width: 600px) {
      .logo h1 {
        font-size: 2.2rem;
      }

      .search-box {
        height: 50px;
      }

      .search-box button {
        width: 36px;
        height: 36px;
        font-size: 1rem;
      }

      header button {
        width: 40px;
        height: 35px;
      }

      #langBtn {
        padding: 0 10px;
      }

      .bottom-links {
        gap: 15px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="right-buttons">
      <button title="القائمة"><i class="fa-solid fa-bars"></i></button>
      <button title="تغيير الوضع"><i class="fa-solid fa-moon"></i></button>
    </div>
    <div class="left-buttons">
      <button id="langBtn" title="اللغة">EN</button>
    </div>
  </header>

  <div class="logo">
    <h1>Jalool</h1>
    <div class="version">v1.1.0</div>
  </div>

  <div class="search-info">
    <div class="location"><i class="fa-solid fa-location-dot"></i> المدية</div>
    <div id="updateTime"></div>
  </div>

  <div class="search-box">
    <button title="بحث"><i class="fa-solid fa-magnifying-glass"></i></button>
    <input id="searchInput" type="text" placeholder="ابحث عن سلعة أو منتج..." />
    <button id="clearBtn" title="حذف"><i class="fa-solid fa-xmark"></i></button>
    <button title="قائمة السلع"><i class="fa-solid fa-list"></i></button>
  </div>

  <div class="item-counter">
    <small>سلعة متاحة</small>
    <h6>132,801</h6>
  </div>

  <div class="bottom-links">
    <a href="#">من نحن</a>
    <a href="#">المزيد</a>
    <a href="#">قائمة السلع</a>
  </div>

  <script>
    const updateTime = document.getElementById("updateTime");
    const today = new Date();
    const formatted = today.toLocaleDateString("ar-DZ", {
      year: "numeric",
      month: "long",
      day: "numeric",
    });
    updateTime.innerHTML = `<i class="fa-solid fa-clock"></i> ${formatted}`;

    const searchInput = document.getElementById("searchInput");
    const clearBtn = document.getElementById("clearBtn");

    searchInput.addEventListener("input", () => {
      clearBtn.classList.toggle("visible", searchInput.value.trim() !== "");
    });

    clearBtn.addEventListener("click", () => {
      searchInput.value = "";
      clearBtn.classList.remove("visible");
      searchInput.focus();
    });
  </script>
</body>
</html>
