<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jalool</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    :root {
      --orange: #ff6a00;
      --dark-bg: linear-gradient(145deg, #1f1f1f, #2b2b2b);
      --light-bg: #ffc9ad;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }

    body {
      background: var(--dark-bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s, color 0.5s;
    }

    header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      padding: 12px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      z-index: 10;
    }

    header button {
      border: none;
      border-radius: 10px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.1rem;
      color: #fff;
      background-color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    header button:hover {
      background-color: #444;
      color: var(--orange);
    }

    .logo {
      margin-top: 100px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 55px;
      height: 55px;
      object-fit: contain;
    }

    .logo h1 {
      font-size: 3.2rem;
      font-weight: bold;
      color: inherit;
    }

    .search-info {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #ccc;
      margin: 20px 0 10px;
    }

    .search-box {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 600px;
      background-color: #2c2c2c;
      border-radius: 12px;
      height: 50px;
      padding: 0 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, color 0.3s;
    }

    .search-box button {
      border: none;
      background: none;
      color: #fff;
      cursor: pointer;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      transition: background-color 0.3s, color 0.3s;
    }

    .search-box button:hover {
      background-color: #3a3a3a;
      color: var(--orange);
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      background: none;
      color: #fff;
      font-size: 1rem;
      padding: 0 10px;
    }

    .search-box input::placeholder {
      color: #aaa;
    }

    #clearBtn {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    #clearBtn.visible {
      opacity: 1;
      visibility: visible;
    }

    .item-counter {
      text-align: center;
      margin-top: 15px;
    }

    .item-counter small {
      color: #b5b5b5;
    }

    .item-counter h6 {
      font-size: 1.3rem;
      color: inherit;
    }

    .bottom-links {
      position: fixed;
      bottom: 15px;
      display: flex;
      gap: 25px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .bottom-links a {
      text-decoration: none;
      color: inherit;
      transition: color 0.3s;
    }

    .bottom-links a:hover {
      color: var(--orange);
    }

    @media (max-width: 768px) {
      .logo {
        position: fixed;
        top: 55px;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 0;
      }

      .logo h1 {
        font-size: 1.8rem;
      }

      .logo img {
        width: 40px;
        height: 40px;
      }

      header {
        justify-content: space-between;
        gap: 10px;
      }
    }

    /* ðŸŽ¨ Ø§Ù„ÙˆØ¶Ø¹ Ø§Ù„Ù…Ø¶ÙŠØ¡ */
    body.light-mode {
      background: var(--light-bg);
      color: #2b2b2b;
    }

    body.light-mode header button {
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    body.light-mode header button:hover {
      background-color: #fff;
      color: var(--orange);
    }

    body.light-mode .search-box {
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    body.light-mode .search-box input {
      color: #222;
    }

    body.light-mode .search-box button {
      color: #333;
    }

    body.light-mode .search-info {
      color: #444;
    }

    body.light-mode .bottom-links a {
      color: #333;
    }

    body.light-mode .item-counter small {
      color: #555;
    }
  </style>
</head>

  <script>
    const updateTime = document.getElementById("updateTime");
    const today = new Date();
    const formatted = today.toLocaleDateString("ar-DZ", {
      year: "numeric",
      month: "long",
      day: "numeric",
    });

    const searchInput = document.getElementById("searchInput");

    clearBtn.addEventListener("click", () => {
